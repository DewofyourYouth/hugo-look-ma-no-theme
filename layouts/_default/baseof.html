<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{.Title}}</title>
  {{ $style := resources.Get "sass/main.scss" | toCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
<body>
  <div class="container">
    <header>
      {{block "header" .}}
        <h1>{{.Title}}</h1>
      {{end}}
    </header>

      <main>
        {{block "main" .}}
           {{.Content}}
        {{end}}
      </main>
      <footer>
        {{block "footer" .}}
          Copyright Â© Jacob Shore
        {{end}}
      </footer>
    </div>
</body>
</html>
